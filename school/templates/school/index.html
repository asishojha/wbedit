{% extends "base.html" %}
{% load static %}
{% block content %}
    <!-- banner -->
    <section class="bg-info">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 111px);">
          <div class=" col-md-12 text-center">
            <h2 class=" display-4 text-capitalize">
              <span class=" text-warning">West Bengal Board Of Secondary Education </span><br>
              <span class=" text-white font-weight-bold">Marks Collection Website</span>
            </h2>
            <br><br><br><br>
            <h2 class=" font-weight-light text-light font-italic"> </h2>
            {% if not request.user.is_authenticated %}<a href="{% url 'school:login' %}" class=" btn btn-warning">Login Page</a>{% endif %}
            {% comment %}<a href="{% url 'school:students' %}" class=" btn btn-success">Student List</a>{% endcomment %}
          </div>
        </div>
      </div>
    </section>
{% endblock %}
